{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12" align="center" >
        <br>
        <h3>Zaloguj się tutaj:</h3>
        <br>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12" align="center" >
        <div class="container-fluid">
            <form action="" class="form-inline" method="post">
                <input type="text" class="form-control" placeholder="Nazwa użytkownika" name="username" value="{{ request.form.username }}">
                <br><br>
                <input type="password" class="form-control" placeholder="Hasło" name="password" value="{{ request.form.password }}">
                <br><br>
                <input class="btn btn-primary" type="submit" value="Zaloguj">
            </form>
        </div>
        <p> {{ error }}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12" align="center" >
        <div class="container">
            <br>
            <p>Brak konta? <a href='/register/'>Zarejestruj się tutaj</a>.</p>
            <br>
        </div>
    </div>
</div>
{%  endblock %}
